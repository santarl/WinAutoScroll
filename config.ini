# --- Trigger Configuration ---
# The behavior of the trigger. Options are: toggle, hold
trigger_mode = hold

# Set to 1 to enable the Middle Mouse Button as a trigger.
trigger_middle_mouse = 1

# Set to 1 to allow the middle-click to pass through to other applications.
# Set to 0 to "swallow" the click (blocks the default action).
middle_mouse_passthrough = 1

# The distance in pixels to move the mouse while holding the middle button
# to activate scroll mode. If the mouse is not moved, a normal middle-click
# will be sent on release.
drag_threshold = 0

# The Virtual-Key (VK) code for the keyboard trigger.
# Use hexadecimal (e.g., 0x70) or decimal (e.g., 112). Set to 0 to disable.
# Full list: https://learn.microsoft.com/en-us/windows/win32/inputdev/virtual-key-codes
trigger_vk_code = 0

# --- NEW: Set to 1 to allow the keyboard trigger to pass through to other applications.
# Set to 0 to "swallow" the keypress (default action is blocked).
keyboard_passthrough = 1

# --- Scrolling Mode ---
# Set to 1 for high-resolution touchpad/pixel scrolling (requires high sensitivity).
# Set to 0 for standard line-based mouse wheel scrolling.
emulate_touchpad_scrolling = 0

# --- Scrolling Parameters ---

# The update rate in Hz (Times Per Second).
# - 60: Standard smooth (Recommended).
# - 144: Very smooth, slightly higher CPU usage.
# - 30: Saves battery/CPU, but scrolling may look choppy.
# Note: Higher values reduce the "step" delay but increase CPU wakeups.
update_frequency = 60

# Minimum lines/pixels to scroll per event.
min_scroll = 1

# Maximum lines/pixels to scroll per event.
max_scroll = 1000

# Base sensitivity multiplier.
# For line mode (0), a low value like 0.02 is sensitive.
# For touchpad mode (1), a high value like 15.0 is a good start.
sensitivity = 0.01

# Ramp Exponent. 1.0 = Linear. >1.0 = Accelerates faster with distance.
ramp_exponent = 4

# --- Dead Zone ---
# The shape of the initial movement check. Options: circle, square
dead_zone_shape = circle

# The size of the dead zone where NO scrolling occurs.
# For 'circle', this is the radius.
# For 'square', this is half the side length.
dead_zone = 1

# --- Axis Locking ---
# Sets how strictly scrolling sticks to the X or Y axis.
# Set to 0 to disable. Set to 20+ for strong locking.
axis_lock_threshold = 0

# --- Natural Scrolling ---
# Set to 1 to invert scroll direction (like macOS/touchscreens).
natural_scrolling = 0

# --- Visual Indicator Configuration ---
# Set to 1 to show a visual indicator on screen, 0 to hide it.
show_indicator = 1

# The shape of the indicator. Options are: circle, square, cross
indicator_shape = circle

# The size of the indicator.
indicator_size = 26

# For the 'cross' shape only: the thickness of the indicator's axes.
indicator_cross_thickness = 10

# Color in Hex: #RRGGBB or #RRGGBBAA
# Example: #646464B4 (Gray with transparency)
indicator_color = #FFFFFFB4

# Thickness of the indicator's outline in pixels.
indicator_thickness = 6

# Set to 1 for a filled indicator, 0 for an ring.
indicator_filled = 0

# --- Visual Outline ---
# Set to 1 to enable a border around the indicator.
show_outline = 1

# Outline thickness in pixels.
outline_thickness = 1

# Outline Color in Hex
outline_color = #646464FF

# --- Statistics ---
# Set to 1 to enable tracking of total scroll distance and direction.
# Stats are saved to 'stats.ini' next to the executable.
fun_stats = 1